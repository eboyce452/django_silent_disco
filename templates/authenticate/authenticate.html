<!DOCTYPE html>

{% load static %}

<html>

	<head>

		<link rel="shortcut icon" href="#">

	<body onload="onPageLoad()">

		<div class="container"><h1>Log In Page</h1><br><br></div>

		<div class='container'>
			<form method='POST' id='post-form' action='/json/'>

			</form>
		</div>

		<script type="text/javascript" src='{% static "js/create_token.js" %}'></script>
		
	</body>



</html>
